
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Converter - Kyaw Zin Thant</title>
</head>
<body>
  <h1>Kyaw Zin Thant (240702404180)</h1>
  <h2>Simple Converter</h2>
  <label>Celsius <input id="celsius" type="number" /></label>
  <button onclick="convertToF()">C → F</button>
  <p id="result"></p>

  <script>
    function convertToF(){
      const c = parseFloat(document.getElementById('celsius').value);
      if (isNaN(c)) { alert("Enter a number"); return; }
      document.getElementById('result').innerText = c + "°C = " + (c*9/5+32).toFixed(2) + "°F";
    }
  </script>

  <p><a href="index.html">Back to Index</a></p>
</body>
</html>
